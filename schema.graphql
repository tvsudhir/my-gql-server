type ToDo {
  todoId: ID!
  name: String!
  text: String
}

input ToDoCreateInput {
  name: String!
  text: String
}

input ToDoUpdateInput {
  todoId: ID!
  name: String!
  text: String
}

type Query {
  listToDos: [ToDo!]!
  getToDo(todoId: ID!): ToDo
}

type DeleteStatus {
  status: String!
}

type Mutation {
  createToDo(todo: ToDoCreateInput): ToDo!
  updateToDo(todo: ToDoUpdateInput): ToDo!
  deleteToDo(todoId: ID!): DeleteStatus!
}
